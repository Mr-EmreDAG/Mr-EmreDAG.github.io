<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Fly Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #dbeafe;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff9800; /* Orange accent */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
            background-color: #f57c00;
        }
        .footer-link {
            display: block;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #ddd;
            text-decoration: underline;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .footer-link:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Speed Fly Game</h1>
        <p>
            Yamaç paraşütü heyecanını cebinizde yaşayın! <br>
            Hız sınırlarını zorlayın, gökyüzüne hakim olun.
        </p>
        
        <a href="#" class="btn">Google Play'den İndir</a>
        <br><br>
        
        <!-- Gizlilik Politikası Linki -->
        <a href="PRIVACY_POLICY.md" class="footer-link">Gizlilik Politikası (Privacy Policy)</a>
        
        <!-- App-ads.txt Linki (Teknik amaçla görünür bırakabiliriz veya gizleyebiliriz, şimdilik dursun) -->
        <a href="app-ads.txt" class="footer-link" style="font-size: 0.8rem;">Geliştirici Doğrulama (app-ads.txt)</a>
    </div>

</body>
</html>
